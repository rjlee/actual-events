version: '3.8'

services:
  actual-events:
    # Use the published GHCR image by default; comment out 'image' and uncomment 'build' to rebuild locally
    image: ghcr.io/rjlee/actual-events:api-${ACTUAL_API_MAJOR}
    # build: .
    container_name: actual-events
    env_file:
      - .env
    ports:
      - '${PORT:-4000}:${PORT:-4000}'
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./data
        target: /app/data
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'
